log4j.rootLogger=INFO,CONSOLE,FILE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p] [%t] %C.%M(%L) %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.DatePattern='-'yyyy-MM-dd'.log'
log4j.appender.FILE.file=result/logs/autoFunctionTest.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p] [%t] %C.%M(%L) %m%n
log4j.appender.FILE.Append=true
log4j.appender.FILE.Encoding=UTF-8


